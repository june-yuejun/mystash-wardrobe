
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stash - Pop Art Wardrobe</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bangers&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "klein-blue": "#002FA7",
                        "pop-pink": "#EEC0DB",
                        "pop-orange": "#FF8B50",
                        "pop-grey-1": "#D1DAE9",
                        "pop-grey-2": "#EFF4FB",
                    },
                    fontFamily: {
                        "pop": ["Bungee", "cursive"],
                        "comic": ["Bangers", "cursive"],
                        "display": ["Space Grotesk", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .comic-border {
                @apply border-4 border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)];
            }
            .halftone-pink {
                background-color: #EEC0DB;
                background-image: radial-gradient(#d4a8c3 15%, transparent 16%);
                background-size: 8px 8px;
            }
            .halftone-orange {
                background-color: #FF8B50;
                background-image: radial-gradient(#e67a42 15%, transparent 16%);
                background-size: 8px 8px;
            }
            .halftone-blue {
                background-image: radial-gradient(#002FA7 10%, transparent 10%);
                background-size: 10px 10px;
                opacity: 0.1;
            }
            .canvas-grid {
                background-color: #EFF4FB;
                background-image: 
                    linear-gradient(to right, #D1DAE9 1px, transparent 1px),
                    linear-gradient(to bottom, #D1DAE9 1px, transparent 1px);
                background-size: 30px 30px;
            }
            .starburst {
                clip-path: polygon(50% 0%, 63% 15%, 85% 10%, 80% 33%, 100% 50%, 80% 67%, 85% 90%, 63% 85%, 50% 100%, 37% 85%, 15% 90%, 20% 67%, 0% 50%, 20% 33%, 15% 10%, 37% 15%);
                @apply bg-pop-orange border-2 border-black;
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .active-pop {
                @apply active:translate-x-1 active:translate-y-1 active:shadow-none transition-all;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-pop-grey-2 text-black antialiased overflow-x-hidden">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
